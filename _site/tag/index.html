                                content: "<p>코딩의 세계는 끝없는 탐험의 연속입니다. 새로운 기술과 방법론이 계속해서 등장하고, 우리는 그것들을 배우고 적용하며 성장합니다. 개발자로서의 여정은 마치 우주 탐험과도 같죠. 끝없는 가능성이 펼쳐져 있고, 매 순간이 새로운 도전입니다.</p>\n\n<p>처음 프로그래밍을 시작했을 때를 떠올려봅니다. 'Hello World'를 출력하는 것만으로도 가슴이 두근거렸던 그 순간, 지금도 생생합니다. 그때의 설렘과 호기심은 지금도 제 안에 그대로 남아있습니다.</p>\n\n<p>버그를 해결할 때면 마치 추리 소설의 탐정이 된 것 같은 기분이 듭니다. 로그를 분석하고, 코드를 한 줄 한 줄 따라가며 문제의 원인을 찾아내는 과정은 때로는 힘들지만, 그만큼 해결했을 때의 기쁨도 큽니다.</p>\n\n<h2 class=\"section-heading\">끊임없는 도전</h2>\n\n<p>개발자의 길을 걷기로 결심한 순간부터, 매일이 새로운 배움의 연속입니다. 새로운 프레임워크가 등장하고, 새로운 패러다임이 제시되며, 우리는 계속해서 변화하고 적응해야 합니다. 하지만 이런 변화야말로 이 직업의 매력이 아닐까요?</p>\n\n<blockquote class=\"blockquote\">어제의 코드를 보며 부끄러워할 수 있다는 것은 그만큼 우리가 성장했다는 증거입니다. 완벽한 코드는 없습니다. 다만 더 나은 코드를 위해 노력하는 과정이 있을 뿐입니다.</blockquote>\n\n<h2 class=\"section-heading\">함께 만드는 미래</h2>\n\n<p>오픈소스 커뮤니티의 힘은 놀랍습니다. 전 세계의 개발자들이 서로의 지식을 공유하고, 함께 문제를 해결해나가는 모습은 정말 인상적입니다. 많은 도움을 받았던 것처럼, 저도 언젠가는 다른 개발자들에게 도움이 되는 존재가 되고 싶습니다.</p>\n\n<p>개발은 결코 혼자 하는 일이 아닙니다. 동료들과 함께 고민하고, 해결책을 찾아가는 과정에서 우리는 더 나은 개발자로 성장합니다. 때로는 격렬한 토론도 필요하고, 의견 충돌도 있겠지만, 그 과정이 우리를 더 단단하게 만듭니다.</p>\n\n<img class=\"img-fluid\" src=\"https://source.unsplash.com/Mn9Fa_wQH-M/800x450\" alt=\"코딩 이미지\">\n<span class=\"caption text-muted\">새로운 가능성을 향해 도전하는 것, 그것이 바로 개발자의 삶입니다.</span>\n\n<p>기술은 계속해서 발전할 것이고, 우리는 그 속도를 따라가야 합니다. 하지만 잊지 말아야 할 것은 기술의 본질입니다. 우리가 만드는 것은 단순한 코드가 아닌, 사람들의 삶을 더 나은 방향으로 변화시킬 수 있는 솔루션이라는 것을.</p>\n\n<p>이 글은 <a href=\"#\">개발자의 일상</a>을 담았습니다. 사진 출처: <a href=\"https://unsplash.com/\">Unsplash</a></p>",
                                tags: ["New","tag2"]
                            }
                        
                    ]

                                author: "Jinho",

                                tags: ["New","tag2"]

                {
                    tag: "test",
                    posts: [
                        
                            {
                                title: "최신 게시글",
                                url: "/2020/01/31/man-must-explore.html",
                                subtitle: "Problems look mighty small from 150 miles up",
                                excerpt: "Never in all their history have men been able truly to conceive of the world...",
                                author: "Jinho",
                                date: "January 31, 2020",
                                background: "/img/posts/06.jpg",
                                content: "<p>Never in all their history have men been able truly to conceive of the world as one: a single sphere, a globe, having the qualities of a globe, a round earth in which all the directions eventually meet, in which there is no center because every point, or none, is center — an equal earth which all men occupy as equals. The airman's earth, if free men make it, will be truly round: a globe in practice, not in theory.</p>\n\n<p>Science cuts two ways, of course; its products can be used for both good and evil. But there's no turning back from science. The early warnings about technological dangers also come from science.</p>\n\n<p>What was most significant about the lunar voyage was not that man set foot on the Moon but that they set eye on the earth.</p>\n\n<p>A Chinese tale tells of some men sent to harm a young girl who, upon seeing her beauty, become her protectors rather than her violators. That's how I felt seeing the Earth for the first time. I could not help but love and cherish her.</p>\n\n<p>For those who have seen the Earth from space, and for the hundreds and perhaps thousands more who will, the experience most certainly changes your perspective. The things that we share in our world are far more valuable than those which divide us.</p>\n\n<h2 class=\"section-heading\">The Final Frontier</h2>\n\n<p>There can be no thought of finishing for ‘aiming for the stars.’ Both figuratively and literally, it is a task to occupy the generations. And no matter how much progress one makes, there is always the thrill of just beginning.</p>\n\n<p>There can be no thought of finishing for ‘aiming for the stars.’ Both figuratively and literally, it is a task to occupy the generations. And no matter how much progress one makes, there is always the thrill of just beginning.</p>\n\n<blockquote class=\"blockquote\">The dreams of yesterday are the hopes of today and the reality of tomorrow. Science has not yet mastered prophecy. We predict too much for the next year and yet far too little for the next ten.</blockquote>\n\n<p>Spaceflights cannot be stopped. This is not the work of any one man or even a group of men. It is a historical process which mankind is carrying out in accordance with the natural laws of human development.</p>\n\n<h2 class=\"section-heading\">Reaching for the Stars</h2>\n\n<p>As we got further and further away, it [the Earth] diminished in size. Finally it shrank to the size of a marble, the most beautiful you can imagine. That beautiful, warm, living object looked so fragile, so delicate, that if you touched it with a finger it would crumble and fall apart. Seeing this has to change a man.</p>\n\n<img class=\"img-fluid\" src=\"https://source.unsplash.com/Mn9Fa_wQH-M/800x450\" alt=\"Demo Image\">\n<span class=\"caption text-muted\">To go places and do things that have never been done before – that’s what living is all about.</span>\n\n<p>Space, the final frontier. These are the voyages of the Starship Enterprise. Its five-year mission: to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no man has gone before.</p>\n\n<p>As I stand out here in the wonders of the unknown at Hadley, I sort of realize there’s a fundamental truth to our nature, Man must explore, and this is exploration at its greatest.</p>\n\n<p>Placeholder text by <a href=\"http://spaceipsum.com/\">Space Ipsum</a>. Photographs by <a href=\"https://unsplash.com/\">Unsplash</a>.</p>\n",

    const tagData = posts.find(p => p.tag === tag);
    const postList = document.getElementById('post-list');
    
    if (tagData) {
        const postElements = tagData.posts.map(post => `
            <div class="post-item">
                <article class="post-preview">
                    <a href="${post.url}">
                        <h2 class="post-title">${post.title}</h2>
                        ${post.subtitle ? 
                            `<h3 class="post-subtitle">${post.subtitle}</h3>` :
                            `<h3 class="post-subtitle">${post.excerpt}</h3>`
                        }
                    </a>
                    <p class="post-meta">Posted by
                        ${post.author}
                        on
                        ${post.date} &middot; ${calculateReadTime(post.content)}
                    </p>
                    ${post.tags && post.tags.length > 0 ? `
                        <p class="post-tags">
                            Tags:
                            ${post.tags.map(tag => `
                                <a href="/tags/${tag.toLowerCase()}" class="tag">${tag}</a>
                            `).join(' ')}
                        </p>
                    ` : ''}
                </article>

                <div class="post-thumbnail">
                    <a href="${post.url}">
                        <img src="${post.background}" alt="Post Thumbnail" />
                    </a>
                </div>
            </div>
            <hr>
        `).join('');
        
        postList.innerHTML = postElements;
    } else {
        postList.innerHTML = '<p>No posts found with this tag.</p>';
    }
}

function calculateReadTime(content) {
    const wordsPerMinute = 200;
    const wordCount = content.trim().split(/\s+/).length;
    const readTime = Math.ceil(wordCount / wordsPerMinute);
    return `${readTime} min read`;
}
